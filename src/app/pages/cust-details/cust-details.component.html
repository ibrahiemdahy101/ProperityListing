
<div class="container row">
  <div class="tbl col-8">
    <button class="btn btn-primary mb-4" (click)="goBack()">Back</button>
      <h3 class="">Customer Details</h3>
      <table class="table">
          <thead>
          <tr>
              <th scope="col">Cutomer Name</th>
              <th scope="col">cutadress</th>
              <th scope="col">mail</th>
              <th scope="col">mobile</th>
          </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">{{customer.name}}</th>
              <td>{{customer.address}}</td>
              <td>{{customer.emailid}}</td>
              <td>{{customer.mobile}}</td>
            </tr>
          </tbody>
      </table>
  </div>
  
  <form (ngSubmit)="onSave()" class="formg col-4" [formGroup]="form" >
    <div class="mb-3">
      <label for="cutId" class="form-label">ID</label>
      <input type="number" class="form-control" formControlName="cutId" id="cutId" name="cutId" placeholder="Input cut id">
  </div>
  
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name" id="name" name="propID" placeholder="Example input placeholder">
  </div>
  
  <div class="mb-3">
  <label for="mobile" class="form-label">Mobile</label>
  <input type="text" class="form-control" formControlName="mobile" id="mobile" name="mobile" placeholder="Enter Mobile Nu">
  </div>
  
  <div class="mb-3">
  <label for="email" class="form-label">email</label>
  <input type="email" class="form-control" formControlName="email" id="formGroupExampleInput" name="email" placeholder="Enter email">
  </div>
  
  <div class="mb-3">
      <label for="address" class="form-label">Another label</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" formControlName="address" placeholder="Another input placeholder" name="address">
      <button type="submit" class="btn btn-success mt-3">Save</button>
  </div>
  </form>
</div>
