
<div class="row">
  <div class="col-10 tbl">
    <button class="btn mb-4" (click)="goBack()">Back</button>
      <h3 class="mb-4">Site Details</h3>
      <table class="table">
          <thead>
          <tr>
              <th scope="col">City</th>
              <th scope="col">datd</th>
              <th scope="col">id</th>
              <th scope="col">location</th>
              <th scope="col">pincod</th>
              <th scope="col">propid</th>

              <th scope="col">title</th>

          </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr>
              <th scope="row">{{site.city}}</th>
              <td>{{site.createdDate}}</td>
              <td>{{site.siteId}}</td>
              <td>{{site.location}}</td>
              <td>{{site.pincode}}</td>
              <td>{{site.propertyTypeId}}</td>
              <td>{{site.siteTitle}}</td>
              <td>{{site.state}}</td>


            </tr>
          </tbody>
      </table>
</div>

<form [formGroup]="form " class="formg col-8">
    <div class="form-group mb-3">
      <label for="exampleInputEmail">Site id</label>
      <input type="number" name="siteid" formControlName="siteid" class="form-control" id="sitid">

    <div class="form-group mb-3">
      <label for="exampleInputPassword">site title</label>
      <input type="text" class="form-control" id="exampleInputPassword" formControlName="sitetitle" id="sitetitle" name="site title">
    </div>

    <div class="form-group mb-3">
      <label for="text">location</label>
      <input class="form-control" formControlName="location" type="text" id="location" name="location">
    </div>

    <div class="form-group mb-3">
      <label> proptypid</label>
      <input type="number" formControlName="proptypeid" class="form-control" name="proptypid" id="proptypeid">
    </div>

    <div class="form-group mb-3">
      <label for="exampleMaidenName">last update date</label>
      <input type="text" class="form-control" id="lastDate" name="lastDate" formControlName="lastDate">
    </div>
</div>

    <div class="mb-3">
      <label for="exampleInputName">city</label>
      <input type="text" class="form-control" id="city" formControlName="city"  name="city">
    </div>

    <div class="form-group mb-3">
      <label for="exampleInputBirthday">pincode</label>
      <input type="text" class="form-control" id="pincode" formControlName="pincode" name="pincode">
    </div>

    <div class="form-group mb-3">
      <label for="exampleMaidenName">state</label>
      <input type="text" class="form-control" id="state" formControlName="state" name="state">
    </div>

    <div class="form-group mb-3">
      <label for="exampleMaidenName">total props</label>
      <input type="text" class="form-control" id="totalprops" name="totalprops" formControlName="totalprops">
    </div>

    <div class="form-group mb-3">
      <label for="exampleMaidenName">creatDate</label>
      <input type="text" class="form-control" id="creatdate"  name="creatDate" formControlName="creatDate">
    </div>
    <button type="submit" class="btn mt-2 mb-4 btn-success">Submit</button>
</form>
</div>
